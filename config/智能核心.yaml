# 模型自动更新（保留，不影响兼容）
lgbm-auto-update: true
lgbm-update-interval: 72
lgbm-url: "https://v6.gh-proxy.com/https://github.com/vernesong/mihomo/releases/download/LightGBM-Model/Model-large.bin"
# GeoIP/ASN数据库配置
geodata-mode: false
geo-auto-update: true
geo-update-interval: 1
geox-url:
  asn: "https://v6.gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
# 基本配置
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
ipv6: false
mode: Rule
allow-lan: true
unified-delay: true
tcp-concurrent: true
log-level: info
bind-address: "*"
find-process-mode: always
global-client-fingerprint: chrome
experimental:
  http-headers:
    request:
      - name: "User-Agent"
        value: "Mozilla/5.0 (Linux; Android 16; Pixel 10 Pro Build/UPB5.240623.009) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/143.0.7457.3 Mobile Safari/537.36"
      - name: "Accept-Language"
        value: "en-US,en;q=0.9"
external-controller: 0.0.0.0:9090
external-ui-url: "https://v6.gh-proxy.com/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages-no-fonts.zip"
external-ui: "dashboard"
secret: ""
# 订阅健康检查
p: &p
  type: http
  interval: 86400
  health-check:
    enable: true
    url: "https://www.gstatic.com/generate_204"
    interval: 14400
    timeout: 5000
    lazy: true
  proxy: 订阅更新
  exclude-filter: "(?i)官网|邀请|到期|流量|更新|验证|剩余|频道|长期|推广|分享|周期|我的"
  header:
    User-Agent:
      - "ClashMetaForAndroid/2.11.2.Meta"
# 传统代理组健康检查
q: &q
  interval: 7200
  lazy: true
  timeout: 5000
  url: "https://www.gstatic.com/generate_204"
# 订阅地址（直接关联所有分组）
proxy-providers:
  proxy1:
    <<: *p
    path: ./proxy_provider/proxy1.yaml
    url: "订阅地址弄这里喵喵喵"
# 节点记忆
profile:
  store-selected: true
  store-fake-ip: true
# 时间校准
ntp:
  enable: true
  write-to-system: true
  server: ntp.ntsc.ac.cn
  port: 123
  interval: 60
# 嗅探模块
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 5228, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"
# 网卡模块
tun:
  exclude-uid: []
  include-uid: []
  enable: false
  device: ikun
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true
  exclude-package: []
# DNS模块
dns:
  enable: true
  ipv6: false
  cache-algorithm: arc
  prefer-h3: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-range6: fdfe:dcba:9876::1/64
  fake-ip-filter:
    - "RULE-SET:Fake-IP-Filter"
    - "RULE-SET:GoogleFCM_域"
  default-nameserver:
    - 223.5.5.5
    - 1.12.12.12
    - 8.8.8.8
    - 1.0.0.1
  direct-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver-policy:
    "RULE-SET:CN_域":
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
# 特殊代理节点
proxies:
  - {name: "本地直连", type: direct, udp: true}
  - {name: "拒绝连接", type: reject}
  - {name: "DNS_Hijack", type: dns}
# 代理组通用配置
proxy_groups: &proxy_groups
  type: select
  proxies:
    - 总模式
    - 本地直连
    - 延迟最低
    - 故障转移
    - 负载均衡
    - 香港·传统
    - 台湾·传统
    - 狮城·传统
    - 日本·传统
    - 美国·传统
    - 手动选择
    - 拒绝连接
